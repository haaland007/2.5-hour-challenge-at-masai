<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <style>
           #navbar,#user-detail,#movie{
        display: flex;
        flex-direction: column;
        align-content: center;
        align-items: center;
        justify-content: center;
        /* border: solid 1px; */
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        width: 30%;
        margin: auto;
        margin-top: 30px;
       
        
      }
      input{
        padding: 10px;
      }
    </style>


  </head>
  <body>
    <div id="navbar">
     <div><a href="index.html">Add Amount</a></div> 
      <h1>Checkout | Cost: 100/seat</h1>
      <h1 id="wallet"></h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
    </div>
    <div id="user-detail">
      <form action="" onsubmit="checkout(event)">
      <input type="text" name="" id="user_name" placeholder="user name" required> <br>
      <input type="number" id="number_of_seats" required placeholder="Number of seat"><br>
      <input type="submit" value="confirm" id="confirm" value =confirm>
    </form>
      <!-- input field to accept user name with id as "user_name"  -->
      <!-- input field to accept number of seats with id as "number_of_seats"  -->
      <!-- A submit button to confirm booking with id as "confirm"  -->
    </div>

    <div id="movie">
      <!-- Append the selected movie for booking here -->
      <!-- movie should have title and image  -->
      <!-- It should be the same movie you selected for booking  -->
    </div>
  </body>
</html>
<script src="./scripts/checkout.js"></script>
